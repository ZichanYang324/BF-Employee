<div *ngFor="let document of documents">
  <app-document-detail class="app-de"
    [document]="document"
    (approve)="approveDocument(document._id)"
    (reject)="rejectDocument($event.id, $event.feedback)"
    (download)="downloadDocument($event)"
    (preview)="previewDocument($event)">
  </app-document-detail>
</div>
<div *ngIf="showIframe" class="iframe-container">
  <iframe [src]="iframeSrc | safeUrl" width="100%" height="500px"></iframe>
  <button (click)="closeIframe()">Close Preview</button>
</div>
